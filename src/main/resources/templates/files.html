<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FTP文件列表</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .upload-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .error {
            color: #dc3545;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            margin-bottom: 15px;
        }
        .back-link a {
            color: #0056b3;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #0056b3;
            border-radius: 4px;
            display: inline-block;
        }
        .back-link a:hover {
            background-color: #0056b3;
            color: white;
        }
        .action-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .action-link:hover {
            background-color: #007bff;
            color: white;
        }
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .current-path {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .breadcrumb-item {
            color: #007bff;
            text-decoration: none;
        }
        
        .breadcrumb-item:hover {
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 8px;
            color: #6c757d;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .disconnect-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .disconnect-btn:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>文件列表</h2>
            <div class="actions">
                <a href="/ftp/disconnect" class="disconnect-btn">断开连接</a>
            </div>
        </div>
        
        <div class="current-path">
            当前路径: <span th:text="${currentPath}"></span>
        </div>
        
        <div class="breadcrumb">
            <a href="/ftp/files?path=/" class="breadcrumb-item">根目录</a>
            <th:block th:each="segment, stat : ${#strings.arraySplit(currentPath, '/')}">
                <th:block th:if="${segment != ''}">
                    <span class="separator">/</span>
                    <a th:href="@{/ftp/files(path=${#strings.substring(currentPath, 0, #strings.indexOf(currentPath, segment) + #strings.length(segment))})}">
                        [[${segment}]]
                    </a>
                </th:block>
            </th:block>
        </div>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <div class="upload-form">
            <form th:action="@{/ftp/upload}" method="post" enctype="multipart/form-data" onsubmit="return validateUpload()">
                <input type="hidden" name="path" th:value="${currentPath}"/>
                <input type="file" name="file" required id="fileInput"/>
                <button type="submit" id="uploadButton">上传文件</button>
            </form>
            <div id="uploadStatus" style="display: none;"></div>
        </div>

        <div th:if="${currentPath != '/'}" class="back-link">
            <a th:href="@{/ftp/files(path=${T(org.springframework.util.StringUtils).cleanPath(currentPath + '/..').replaceAll('/+', '/')})}">
                [返回上级目录]
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>类型</th>
                    <th>大小</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file : ${files}">
                    <td th:text="${file.name}"></td>
                    <td th:text="${file.directory ? '目录' : '文件'}"></td>
                    <td th:text="${file.size}"></td>
                    <td th:text="${file.timestamp}"></td>
                    <td>
                        <a th:if="${file.directory}"
                           th:href="@{/ftp/files(path=${T(org.springframework.util.StringUtils).cleanPath(currentPath + '/' + file.name)})}"
                           class="action-link">打开</a>
                        <a th:if="${!file.directory}"
                           href="javascript:void(0)"
                           th:attr="onclick=|downloadFile('${currentPath}/${file.name}')|"
                           class="action-link">下载</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:inline="javascript">
    function handleDownloadError(response) {
        if (response.status === 403) {
            alert("权限不足，无法下载此文件");
        } else if (response.status === 404) {
            alert("文件不存在");
        } else {
            alert("下载失败：" + response.statusText);
        }
    }

    function downloadFile(path) {
        path = path.replace(/\/+/g, '/');  // 规范化路径
        fetch('/ftp/download?path=' + encodeURIComponent(path))
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/plain')) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = path.split('/').pop();
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                alert(error.message || '下载失败');
            });
    }

    function validateUpload() {
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        
        if (!fileInput.files || fileInput.files.length === 0) {
            alert('请选择要上传的文件');
            return false;
        }
        
        const file = fileInput.files[0];
        if (file.size > 100 * 1024 * 1024) { // 100MB 限制
            alert('文件大小不能超过 100MB');
            return false;
        }
        
        uploadButton.disabled = true;
        uploadStatus.style.display = 'block';
        uploadStatus.textContent = '正在上传...';
        
        return true;
    }

    // 显示上传错误消息
    function showUploadError(message) {
        const uploadStatus = document.getElementById('uploadStatus');
        uploadStatus.style.display = 'block';
        uploadStatus.style.color = 'red';
        uploadStatus.textContent = message;
        
        const uploadButton = document.getElementById('uploadButton');
        uploadButton.disabled = false;
    }

    // 如果页面上有错误消息，显示它
    if (document.querySelector('.error')) {
        showUploadError(document.querySelector('.error').textContent);
    }
    </script>
</body>
</html>
